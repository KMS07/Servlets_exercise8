<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dept Table details</title>
</head>
<body>
	<h1 style ="color: red;">Department Table Details</h1>
	<form  method="get" action="deptserver">
		Department Id:&nbsp;  &nbsp; &nbsp;&nbsp;  &nbsp; &nbsp;
		<input type="number" name = "deptid" id="deptid" value=""><br><br>
		Department Name:&nbsp;  &nbsp; &nbsp;
		<input type="text" name ="dname" id="dname" value=""><br><br>
		Department Location:
		<input type ="text" name ="dloc" id="dloc" value=""><br><br>
		<input type="submit" value="submit" onclick = "validate()">
	</form>
	
	<script>
		function validate(){
			var deptId = document.getElementById("deptid").value;
			var deptName = document.getElementById("dname").value;
			var deptLoc = document.getElementById("dloc").value;
			
			if(deptId != "" && deptName != "" && deptLoc != ""){
				let x = "/^[0-9]+$/";
				if(!x.test(deptId)){
					alert("Department id should be an positive integer");
					return false;
				}
				return true;
			}else{
				if(deptId == ""){
					alert("Enter depertment id");
				}
				if(deptName == ""){
					alert("Enter department name");
				}
				if(deptLoc == ""){
					alert("Enter department location");
				}
				return false;
			}
		}
	</script>
</body>
</html>
